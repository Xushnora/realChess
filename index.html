<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="bigBox">
            <div class="figura__box">
                <button class="tora">
                    <img src="imgs/tora.svg" alt="tora">
                </button>
                <button class="fil">
                    <img src="imgs/fil.svg" alt="fil">
                </button>
                <button class="shoh">
                    <img src="imgs/shox.svg" alt="shox">
                </button>
                <button class="vazir">
                    <img src="imgs/malika.svg" alt="malika">
                </button>
                <button class="ot">
                    <img src="imgs/ot.svg" alt="ot">
                </button>
                <button class="piyoda">
                    <img src="imgs/piyoda.svg" alt="piyoda">
                </button>
            </div>
            <div class="box">
                <div class="btnParent">
                    <ul class="list">
                    </ul>
                </div>
            </div>
            <div class="cordinataBox">
                <div class="cordinata-x">
                    <p class="cor-x">x = 0</p>
                </div>
                <div class="cordinata-y">
                    <p class="cor-y">y = 0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
